<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kryžiukai-nuliukai</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="main-container">
  <div class="menu hidden">
    <h1 class="player-data-header">Įveskite žaidėjų vardus:</h1>
    <div class="menu-element">
      <label for="player1">Pirmo žaidėjo vardas:</label>
      <input id="player1" type="text" />
    </div>
    <div class="menu-element">
      <label for="player2">Antro žaidėjo vardas:</label>
      <input id="player2" type="text" />
    </div>
    <button id="submit-player-info" onclick="getPlayerInfo()">
      Pateikti
    </button>
  </div>
  <div class="game-container hidden">
    <div class="game-info">
      <h1 id="scoreboard"></h1>
    </div>
    <div class="field-container"></div>
    <div class="button-container">
      <button class="exit-game" onclick="exitGame()">
        Baigti žaidimo sesiją
      </button>
      <button class="reset-game" onclick="resetGame()">
        Ištrinti lentelę
      </button>
      <button class="reset-score" onclick="resetScore()">
        Ištrinti sesijos rezultatą
      </button>
    </div>
  </div>
</body>

</html>
